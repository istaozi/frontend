<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册-验证手机</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-blue.css" rel="stylesheet">
    <link href="../css/xxd.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--[if lte IE 7]>
    <div id="errorie">
        <div>您所使用的IE浏览器版本过旧，为了您获得更好的浏览体验，请升级您的浏览器到 IE8以上版本</div>
    </div>
    <![endif]-->
</head>
<body>
<!--top start-->
<header>
    <!-- 导航栏 start-->
    <div class="reg_top">
        <div class="container-w1000">
            <div class="xxd-logo"><img src="../images/public/xxd-logo-default2.png"/></div>
            <div class="xxd-icon right">
                <ul class="clearfix">
                    <li class="clearfix">
                        <i class="left high_sy"></i>
                        <span class="left font14 font-666">高收益</span>
                    </li>
                    <li class="clearfix">
                        <i class="left safe_bz"></i>
                        <span class="left font14 font-666">安全保障</span>
                    </li>
                    <li class="clearfix">
                        <i class="left quick_bx"></i>
                        <span class="left font14 font-666 last">快速变现</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 导航栏 over-->
</header>
<!-- top over-->
<!--内容区域 start-->
<div class="clearfix container-w1000 reg_content">
    <div class="left leftop">
        <img src="../static/images/v7-reg/reg_banner.jpg">
    </div>
    <div class="right rightop">
        <div class="reg_step">
            <ul class="clearfix">
                <li><i class="font-3899ff">账户信息</i><span class="bgt-3899ff"></span></li>
                <li class="second font-3899ff"><i>验证手机</i><span class="second"></span></li>
                <li class="last">注册成功</li>
            </ul>
        </div>
        <div class="section_div mt20 mb20">
            <p class="font18 font-666">手机号：<span class="font-000"> 1590000000 </span></p>
            <p class="font14 font-666"> 验证码已发送至您的手机，请查收</p>
        </div>
        <section class="section_div">
            <div class="div_input inputimgyzm mb25">
                <input placeholder="请输入图片验证码" name="phoneNo" maxlength="4" class="imgyzm">
                <span class="pansyzm">
                    <img src="../static/images/v7-reg/reg_yzm.png">
                </span>
            </div>
            <!--输入正确即时提示图标-->
            <i class="tipright"></i>
        </section>
        <section class="section_div">
            <div class="div_input inputimgyzm ">
                <input placeholder="请输入短信验证码" name="phoneNo" maxlength="4" class="imgyzm">
                <!--按钮变为可点击时，加上message_get即可  按钮文案：发送到手机 -->
               <span class="pansyzm message_yzm">
                 60s后重新获取
               </span>
           </div>
           <div class="div_input inputimgyzm message_yyyzm mb14">
               <a href="javascript:void(0);" class="bluefont">获取语音验证码</a>
           </div>
       </section>

       <section class="section_div mt10">

           <!--非输入框错误提示-->
            <div class="div_error mb10 disnone">
                <div class="error_div">非输入框错误提示</div>
            </div>

            <div class="div_input inputimgyzm">
                <button class="btn-xxd-large btn-xxd-large3" type="button" id="btn_reg_2">同意注册</button>
            </div>
            <div class="div_input inputimgyzm reg_xieyi">
                <p class="font14 font-ccc mg0"><a class="font-ccc" href="javascript:void(0);">《新新贷注册服务协议》</a></p>
            </div>
        </section>

    </div>
</div>
<!--内容区域 end-->
<script src="../js/jquery1.11.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/xxd.js"></script>
<script src="../js/public.js"></script>
</body>
</html>
