<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册-认证-上传身份证</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-blue.css" rel="stylesheet">
    <link href="../css/xxd.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--[if lte IE 7]>
    <div id="errorie">
        <div>您所使用的IE浏览器版本过旧，为了您获得更好的浏览体验，请升级您的浏览器到 IE8以上版本</div>
    </div>
    <![endif]-->
</head>
<body>
<!--top start-->
<header>
    <!-- 导航栏 start-->
    <div class="reg_top">
        <div class="container-w1000">
            <div class="xxd-logo"><img src="../images/public/xxd-logo-default2.png"/></div>
            <div class="xxd-icon right">
                <ul class="clearfix">
                    <li class="clearfix">
                        <i class="left high_sy"></i>
                        <span class="left font14 font-666">高收益</span>
                    </li>
                    <li class="clearfix">
                        <i class="left safe_bz"></i>
                        <span class="left font14 font-666">安全保障</span>
                    </li>
                    <li class="clearfix">
                        <i class="left quick_bx"></i>
                        <span class="left font14 font-666 last">快速变现</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 导航栏 over-->
</header>
<!-- top over-->
<!--内容区域 start-->
<div class="clearfix container-w1000 reg_content bg-fff">
    <!--手机注册成功-->
    <div class="reg_phone_suc">
        <img src="../static/images/v7-reg/reg_suc.png" width="50" height="50">
        <p class="font22 font-1dc38e mt26">注册成功</p>
        <p class="font16 font-999 mt16">恭喜您，获得<span class="font20 font-ff5b5b">108</span>元新手红包</p>
    </div>

    <!--实名认证-->
    <div class="reg_card_sur">
        <div>
            <p class="font14 font-ff5b5b text-center mb32">您的证件信息未通过系统审核，请上传身份证正反面照片，申请新新贷人工审核</p>
            <section class="section_div">
                <div class="div_input mb32 "><!--redborder-->
                    <span class="img imgphone"><img src="../static/images/v7-reg/rz_person.png"></span>
                    <input placeholder="请输入您的真实姓名">
                </div>
                <!--输入错误即时提示图标-->
                <div class="tiperror mb10  disnone">
                    <div class="error_div">请输入姓名</div>
                </div>
            </section>

            <section class="section_div mt23">
                <div class="div_input mb32">
                    <span class="img imgphone"><img src="../static/images/v7-reg/rz_card.png"></span>
                    <input placeholder="请输入您的身份证号码">
                </div>
                <!--输入正确即时提示图标-->
                <i class="tipright disnone"></i>
            </section>

            <!--上传您的身份证照片-->
            <div class="upload_card">
                <p class="font14 font-666 text-center">上传您的身份证照片，上传图片格式为jpg.gif.png.bmp.jpeg不能大于2M</p>

                <p class="clearfix mar"><span class="left mt5 font14 font-666 ">正面照片</span><input type="file" class="left"></p>

                <p class="clearfix mar mg0"><span class="left mt5 font14 font-666 ">反面照片</span><input type="file" class="left"></p>
            </div>

            <section class="section_div">
            <!--非输入框错误提示-->
            <div class="div_error mb10 disnone">
                <div class="error_div">非输入框错误提示</div>
            </div>
            <div class="div_input inputimgyzm">
                <button class="btn-xxd-large btn-xxd-large3" type="button" id="btn_reg_3">立即认证</button>
            </div>
        </section>
        </div>
        <!--立即使用红包  逛逛理财专区 完善个人资料 -->
        <div class="three_modul">
            <ul style="margin: 0 auto">
                <li><a href="#" class="bluefont font16">立即使用红包</a></li>
                <li class="text-center"><a href="#" class="bluefont font16">逛逛理财专区</a></li>
                <li class="text-right"><a href="#" class="bluefont font16">完善个人资料</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="clearfix container-w1000 bg-fff reg_banner3">
</div>
<!--内容区域 end-->
<script src="../js/jquery1.11.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/xxd.js"></script>
<script src="../js/public.js"></script>
</body>
</html>
