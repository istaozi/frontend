<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="all" />
    <meta name="copyright" content="yikuair.com">
    <base target="_blank" />
    <title>账号系统</title>
    <meta name="description" content="账号系统" />
    <meta name="keywords" content="账号系统" />
    <link rel="stylesheet" href="build/css/base.css" />
    <link rel="stylesheet" href="build/mods/menu/index.css" />
    <script type="text/javascript" src="./build/js/common/require.js"></script>
    <script type="text/javascript" src="./build/mods/menu/seed.dev.js"></script>
    <script type="text/javascript" src="./build/mods/menu/index.js"></script>
</head>
<body>
<div class="box">
    <div class="head">
        <a href="" class="logo"></a>
        <div class="title">
            <p class="system">新新贷员工账户系统</p>
            <p class="money">我的无忧生钱袋</p>
        </div>
        <div class="user">
            <span></span>
            <span>欢迎您：养猪大户</span>
        </div>
    </div>
    <div class="content">
        <div class="left_nav">
            <div class="solider"></div>
            <div class="home  bg  txt-color ppp" id="J_home">
                <img src="./build/mods/menu/i/home_red.png" alt="" class="img-general"/>
                <p class="p-general">首页</p>
            </div>
            <div class="data ppp" id="J_data">
                <img src="./build/mods/menu/i/data.png" alt="" class="img-general"/>
                <p class="p-general ">个人资料</p>
            </div>
            <div class="change_pass ppp" id="J_changePass">
                <img src="./build/mods/menu/i/pass.png" alt="" class="img-general"/>
                <p class="p-general ">修改密码</p>
            </div>
        </div>
        <div class="right_con">
            <div class="top">
                <div class="boss con">
                    <a href="" class="general-img boss1"><img src="./build/mods/menu/i/boss.png" alt="" /></a>
                    <a href="" class="general-txt boss2">BOSS后台</a>
                </div>
                <div class="wind con">
                    <a href="" class="general-img wind1"><img src="./build/mods/menu/i/wind.png" alt="" /></a>
                    <a href="" class="general-txt wind2">风控系统</a>
                </div>
                <div class="builder con">
                    <a href="" class="general-img builder1"><img src="./build/mods/menu/i/builder.png" alt="" /></a>
                    <a href="" class="general-txt builder2">开发中</a>
                </div>
            </div>
            <div class="mid">

            </div>
            <div class="bot">
                <div class="wrap">
                    <div class="inp1 inp">
                        <span class="lock-general"></span>
                        <span><input type="text" placeholder="输入原密码" class="btn-general" id="J_orignPwd"/></span>
                    </div>
                    <div class="inp2 inp">
                        <span class="lock-general"></span>
                        <span><input type="text" placeholder="输入新密码" class="btn-general" id="J_newPwd" /></span>
                    </div>
                    <div class="inp3 inp">
                        <span class="lock-general"></span>
                        <span><input type="text" placeholder="确认密码" class="btn-general" id="J_newPwd2" /></span>
                    </div>
                    <div class="confirm">确认</div>
                </div>
            </div>
        </div>
    </div>
    <p class="copyright">Copyright @新新贷（上海）金融信息服务有限公司 沪ICP备12026657号-1 版权所有</p>
</div>
</body>
</html>
