<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="all" />
    <meta name="copyright" content="yikuair.com">
    <base target="_blank" />
    <title>账号系统</title>
    <meta name="description" content="账号系统" />
    <meta name="keywords" content="账号系统" />
    <link rel="stylesheet" href="build/css/base.css" />
    <link rel="stylesheet" href="build/mods/account/index.css" />
    <script type="text/javascript" src="./build/js/common/require.js"></script>
    <script type="text/javascript" src="./build/mods/account/seed.dev.js"></script>
    <script type="text/javascript" src="./build/mods/account/index.js"></script>

<body>
<div class="box">
    <div class="head">
        <a href="" class="logo"></a>
        <div class="title">
            <p class="system">新新贷员工账户系统</p>
            <p class="money">我的无忧生钱袋</p>
        </div>
    </div>
    <div class="content">
        <div class="wrap">
            <div style="position: relative;">
                <div class="warm" id="J_">错误提示：密码不能为空</div>
            </div>

            <div class="username inp_general">
                <span class="img_general"></span>
                <span><input type="text" placeholder="输入用户名" class="btn_general"/></span>
            </div>
            <div class="password inp_general">
                <span class="img_general"></span>
                <span><input type="text" placeholder="输入密码" class="btn_general"/></span>
            </div>
            <div class="code inp_general">
                <span class="img_general"></span>
                <input type="text" placeholder="输入验证码" class="btn_general inp"/>
                <span class="btn">养猪大户</span>
                <div class="change">换</div>
            </div>
            <div class="login">登录</div>
        </div>
    </div>
    <div class="select">
        <div style="position: relative;height: 100vh;">
            <div class="job">
                <div class="place">
                    <p>请在以下方框中选择您的身份</p>
                    <div class="menu">
                        <div class="menu_left">
                            <ul>
                                <li>养猪大户</li>
                                <li>养猪大户</li>
                                <li>养猪大户</li>
                                <li>养猪大户</li>
                                <li>养猪大户</li>
                            </ul>
                        </div>
                        <div class="menu_right"><div class="hei">^</div></div>
                    </div>
                    <div class="login1">登录</div>
                    <div class="close"></div>
                </div>
            </div>
        </div>
    </div>
    <p class="copyright">Copyright @新新贷（上海）金融信息服务有限公司 沪ICP备12026657号-1 版权所有</p>
